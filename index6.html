      <style>
    .car-card {
  display: flex;
  align-items: center;
  border: 1px solid #ccc;
  padding: 10px;
  max-width: 750px; /* madhësia e kartës */
  margin: 20px auto;
  border-radius: 8px;
  background: #f9f9f9;
}

.car-image {
  width: 450px;   /* madhësi e vogël e fotos */
  height: auto;
  margin-right: 15px;
  border-radius: 5px;
}

.car-info {
  flex: 1;
}

.buttons {
  display: flex;
  gap: 10px; /* hapësira mes butonave */
  justify-content: flex-end; /* shtyn butonat djathtas */
  margin-top: 10px;
}

.btn-buy, .btn-details {
  background: black;
  color: white;
  border: none;
  padding: 6px 12px; 
  cursor: pointer;
  border-radius: 4px;
  font-size: 14px;
}

.btn-details {
  background: #444;
}
  </style>
